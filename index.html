<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="left">
        <div class="logo">
            <img src="odin-lined.png" alt="">
            <div>
                ODIN
            </div>
        </div>
        <div class="credit">
            Photo by 
            <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on 
            <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Unsplash</a>
        </div>
    </div>
    <div class="right">
        <div class="description">
            <p>This is not a real online service! You know you need something
                like this in your life to help you realize your deepest dreams.
                Sign up <em>now</em> to get started.
            </p>
            <p>
                You <em>know</em> you want to.
            </p>
        </div>
        <form action="" method="get">
            
            <div class="form-box">
                <div class="form-rows">
                    <h1 class="form-heading">Let's do this!</h1>
                    <div class="form-row">
                        <label for="first-name">FIRST NAME</label>
                        <input id="first-name" name="first-name" type="text">
                    </div>
                    <div class="form-row">
                        <label for="last-name">LAST NAME</label>
                        <input id="last-name" name="last-name"input type="text">
                    </div>
                    <div class="form-row">
                        <label for="email">EMAIL</label>
                        <input id="email" name="email"input type="email">
                    </div>
                    <div class="form-row">
                        <label for="phone-number">PHONE NUMBER</label>
                        <input id="phone-number" name="phone-number"input type="number">
                    </div>
                    <div class="form-row">
                        <label for="password">PASSWORD</label>
                        <input id="password" name="password"input type="text">
                    </div>
                    <div class="form-row">
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input id="confirm-password" name="confirm-password"input type="text">
                    </div>
                </div>
            </div>
            <div class="form-row">
                    <button>Create account</button>
            </div>
        </form>
        <div>
            Already have an account? <a href="">Log in</a>
        </div>
    </div>
    
</body>
</html>
